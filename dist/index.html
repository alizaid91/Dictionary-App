<body class="font-['Roboto'] bg-[#918ac0] w-screen h-[90vh] fixed flex justify-center items-center">

            <p class="font-bold text-[#3d3a52] text-[1rem] tracking-wide">A Vocabulary Guide</p>

        <div class="flex flex-row gap-2 items-center w-full mt-2 bg-slate-400 rounded-3xl p-1 pr-4">

            <i class="fa-solid fa-magnifying-glass text-3xl font-bold text-slate-950 transition ease-in-out delay-150 hover:scale-110 duration-300"
