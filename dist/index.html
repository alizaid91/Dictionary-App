<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cb36297d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="font-['Roboto'] bg-[#978ecf] w-screen h-[90vh] fixed flex justify-center items-center">
    <div class="container w-auto min-w-[250px] m-[10px]">
        <div class="w-full text-center">
            <h1 class="text-[#19133f] font-['Babas Neue'] text-[2.5rem] font-extrabold leading-8">Word Wizard</h1>
            <p class="font-bold text-[#3d3a52] text-[1rem] tracking-wide">A Vocabulary Guide</p>
        </div>
        <div class="flex flex-row gap-2 items-center w-full mt-2 bg-slate-400 rounded-3xl p-1 pr-4">
            <input class="w-full p-[0.5rem] rounded-3xl text-center font-semibold" id="searchInput" type="text"
                placeholder="Type any word...">
            <i class="fa-solid fa-magnifying-glass text-3xl font-bold text-slate-950 transition ease-in-out delay-150 hover:scale-110 duration-300"
                onclick="search()"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
