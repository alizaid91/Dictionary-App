<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cb36297d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons8-dictionary-100.png">
    <title>Word Wizard - Your Ultimate Dictionary App</title>
</head>

<style>
    .overflow-x-scroll::-webkit-scrollbar {
        display: none;
    }

    .transition-opacity {
        transition-property: opacity;
        transition-duration: 1.5s;
        transition-timing-function: ease;
    }

    .corner {
        position: absolute;
        width: 40px;
        height: 40px;
    }

    .top-left {
        top: 0;
        left: 0;
        clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
    }

    .top-right {
        top: 0;
        right: 0;
        clip-path: polygon(100% 0%, 100% 100%, 0% 0%);
    }

    .bottom-left {
        bottom: 0;
        left: 0;
        clip-path: polygon(0% 0%, 100% 100%, 0% 100%);
    }

    .bottom-right {
        bottom: 0;
        right: 0;
        clip-path: polygon(100% 0%, 100% 100%, 0% 100%);
    }

    a{
        font-size: 16px;
        color: rgb(53, 53, 53);
    }

    a:hover{
        text-decoration: underline;
    }

    i{
        cursor: pointer;
        transition: scale 0.15s;
    }

    i:active{
        scale: 0.9;
    }

    #meaning-ontainer{
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 2rem;
        margin: 0 2rem;
        row-gap: 2rem;
    }

    .meaning-div{
        transition: scale 0.15s;
    }

    .meaning-div:hover{
        scale: 1.1;
        z-index: 999;
    }

    @media screen and (max-width:770px){
        #meaning-ontainer{
            grid-template-columns: 1fr;
        }
    }
</style>

<body
    class=" md:bg-slate-400 font-[Roboto] w-screen flex flex-col items-center overflow-x-hidden scroll-smooth transition-opacity opacity-0">
    <div class="pb-20 md:max-w-full ml-5 mr-5">
        <div class="flex justify-center mb-5 mt-5" id="word-name"></div>
        <div id="meaning-ontainer"></div>
    </div>
    <footer class="bg-blue-500 text-slate-950 w-screen text-center p-2 font-extrabold text-xl fixed bottom-0 left-0">
        Developed By Ali Zaid</footer>
    <audio id="audioPlayer"></audio>
    <script src="app.js"></script>
</body>

</html>
